dashboard:
  enabled: false
  domain: traefik.sfo2.timbrook.dev

rbac:
  enabled: true

ssl:
  enabled: true
  enforced: true
  permanentRedirect: true

acme:
  enabled: true
  email: certs@timbrook.tech
  staging: false
  onHostRule: true
  challengeType: http-01
  persistence:
    enabled: false

gzip:
  enabled: false

kvprovider:
  storeAcme: true
  consul:
    endpoint: consul.core.svc.cluster.local:8500
    watch: true
    prefix: traefik
